<!DOCTYPE html>
<html lang="en">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourPath | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/auth.css' %}">
    <style>
        body {
            background-image: url('{% static "assets/Background.png" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">    <div class="w-full max-w-md z-10">
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <div class="flex justify-center mb-8">
                <div class="flex items-center">
                    <i class="fas fa-route text-indigo-600 text-3xl mr-3"></i>
                    <h1 class="text-2xl font-bold text-gray-800">TourPath</h1>
                </div>
            </div>
            
            <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Login to Your Account</h2>
            
            <form method="post" class="space-y-6">
                {% csrf_token %}
                {% if form.errors %}
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                    <span class="block sm:inline">Invalid username or password.</span>
                </div>
                {% endif %}
                
                <div>
                    <label for="id_username" class="block text-sm font-medium text-gray-700">Username</label>
                    <div class="mt-1">
                        <input id="id_username" name="username" type="text" required 
                            class="input-focus appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <label for="id_password" class="block text-sm font-medium text-gray-700">Password</label>
                    <div class="mt-1">
                        <input id="id_password" name="password" type="password" required
                            class="input-focus appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <div>
                    <button type="submit" class="btn-hover w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-all duration-300">
                        Sign in
                    </button>
                </div>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Don't have an account? 
                    <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                        Sign up
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
