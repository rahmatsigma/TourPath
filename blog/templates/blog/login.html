<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TourPath | Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
        }
        
        .card-shadow {
            box-shadow: 0 20px 30px -15px rgba(0, 0, 0, 0.3);
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }
        
        .btn-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.5);
        }
        
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="hidden md:block absolute top-10 left-10 w-32 h-32 rounded-full bg-indigo-200 opacity-70 animate-float"></div>
    <div class="hidden md:block absolute bottom-20 right-20 w-40 h-40 rounded-full bg-purple-200 opacity-70 animate-float" style="animation-delay: 2s;"></div>
    <div class="hidden md:block absolute top-1/3 right-1/4 w-24 h-24 rounded-full bg-blue-200 opacity-70 animate-float" style="animation-delay: 4s;"></div>

    <div class="w-full max-w-md z-10">
        <div class="bg-white rounded-2xl p-8 card-shadow">
            <div class="flex justify-center mb-8">
                <div class="flex items-center">
                    <i class="fas fa-route text-indigo-600 text-3xl mr-3"></i>
                    <h1 class="text-3xl font-bold text-indigo-600">TourPath</h1>
                </div>
            </div>
            
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-2">Selamat Datang Kembali</h2>
            <p class="text-gray-500 text-center mb-8">Masuk untuk merencanakan petualangan Anda</p>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Alamat Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input type="email" id="email" name="email" required 
                               class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition duration-300" 
                               placeholder="email@contoh.com">
                    </div>
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-gray-400"></i>
                        </div>
                        <input type="password" id="password" name="password" required 
                               class="pl-10 w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-indigo-500 input-focus transition duration-300" 
                               placeholder="••••••••">
                        <button type="button" id="togglePassword" class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>
                        </button>
                    </div>
                    <div class="flex justify-end mt-2">
                        <a href="#" class="text-sm text-indigo-600 hover:text-indigo-500">Lupa kata sandi?</a>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <input id="remember" name="remember" type="checkbox" 
                           class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 block text-sm text-gray-700">Ingat saya</label>
                </div>
                
                <button type="submit" 
                        class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-300 btn-hover">
                    Masuk
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Atau masuk dengan</span>
                    </div>
                </div>
                
                <div class="mt-6 grid grid-cols-2 gap-3">
                    <button type="button" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fab fa-google text-red-500"></i>
                        <span class="ml-2">Google</span>
                    </button>
                    
                    <button type="button" 
                            class="w-full inline-flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        <i class="fab fa-facebook-f text-blue-600"></i>
                        <span class="ml-2">Facebook</span>
                    </button>
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Belum punya akun? 
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-500">Daftar sekarang</a>
                </p>
            </div>
        </div>
        
        <div class="mt-6 text-center text-xs text-gray-500">
            Temukan Petualangan Impian Andaa
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('togglePassword');
            const password = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye text-gray-400 hover:text-gray-600 cursor-pointer"></i>' : '<i class="fas fa-eye-slash text-gray-400 hover:text-gray-600 cursor-pointer"></i>';
            });
            
            const loginForm = document.getElementById('loginForm');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                // Simple validation
                if (!email || !password) {
                    alert('Silakan isi email dan kata sandi Anda');
                    return;
                }
                
                // Here you would typically send the data to your backend
                console.log('Login attempt with:', { email, password });
                
                // Simulate successful login
                alert('Login berhasil! Mengarahkan ke dashboard...');
                // window.location.href = 'dashboard.html';
            });
            
            // Add floating animation to decorative circles
            const circles = document.querySelectorAll('.animate-float');
            circles.forEach((circle, index) => {
                circle.style.animationDelay = `${index * 2}s`;
            });
        });
    </script>
</body>
</html>
